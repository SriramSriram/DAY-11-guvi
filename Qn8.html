<!DOCTYPE html>

    <title>Qn8</title>

<body>
    
    <table border="1" cellpadding="10px">
        <caption fontsize="55" align="center">Health Chart</caption>
        
            <tr align="center">
                <td rowspan="2"> State of Health</td>
                <td colspan="2" >Fasting Value</td>
                <td>After Eating</td>
            </tr>
        
        
            <tr align="center">
                <td>Minimum</td>
                <td>Maximum</td>
                <td>2 hours After Eating</td>
            </tr>
        
        
            <tr align="center">
                <td>Healthy</td>
                <td>70</td>
                <td>100</td>
                <td>Less than 140</td>
            </tr>
        
            <tr align="center">
                <td>Pre-Diabetes</td>
                <td>101</td>
                <td>126</td>
                <td>140 to 200</td>
            </tr>
        
            <tr align="center">
                <td>Diabetes</td>
                <td>More than126</td>
                <td>N/A</td>
                <td>More than 200</td>
            </tr>
        
    </table>
</body>
